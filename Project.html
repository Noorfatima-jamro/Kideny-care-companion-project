<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydration Reminder App</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="app-container">
        <h1>Hydration Reminder App</h1>

        <!-- Input for daily water goal -->
        <div class="input-container">
            <label for="daily-goal">Set your daily water intake goal (ml):</label>
            <input type="number" id="daily-goal" placeholder="e.g., 2000">
            <button id="set-goal-btn">Set Goal</button>
        </div>

        <!-- Display progress -->
        <div class="progress-container">
            <h2>Your Daily Progress:</h2>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <p id="progress-text">0 ml of 0 ml (0%)</p>
        </div>

        <!-- Log water intake -->
        <div class="log-container">
            <label for="water-amount">Log your water intake (ml):</label>
            <input type="number" id="water-amount" placeholder="e.g., 250">
            <button id="log-water-btn">Log Water</button>
        </div>

        <!-- Display motivational message -->
        <div id="motivation-message"></div>
    </div>

    <script src="Script3.js"></script>
</body>
</html>
